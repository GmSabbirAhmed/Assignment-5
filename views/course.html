<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script>
        function fetchUsers(page_no) {
            const container = document.getElementById('container');
            var userTable = '<table border="1"><tr><th>ID</th><th>Email</th><th>First Name</th><th>Last Name</th><th>Avatar</th></tr>';
            fetch(`https://reqres.in/api/users?page=${page_no}`)
                .then(response => response.json())
                .then(userDetails => {
                    userDetails.data.forEach(user => {
                        const userRow = "<tr><td>"+user.id+"</td><td>"+user.email+"</td><td>"+user.first_name+"</td><td>"+user.last_name+"</td><td><img src='"+user.avatar+"' alt='avatar'></td></tr>";
                        userTable += userRow;
                        // const h2 = document.createElement('h2');
                        // h2.textContent = user.email;
                        // document.body.appendChild(h2);
                    });
                    userTable += '</table>';
                    container.innerHTML = userTable;
                });
        }
        
    </script>
</head>
<body>
    <h1>User List</h1>
    <button onclick="fetchUsers(1)">Fetch Users</button>
    <div id="container">
        <h3>NO Data loaded....</h3>
    </div>
    <button onclick="fetchUsers(1)">Page 1</button>
    <button onclick="fetchUsers(2)">Page 2</button>
</body>
</html>
